<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI & Goal Calorie Calculator</title>
  <link rel="stylesheet" href="STYLE.css">
</head>
<body>
  <header>BMI & Goal Calorie Calculator</header>
  <main>
    <section class="calculator">
      <div class="container">
        <form id="calcForm">
          <div class="row">
            <label>Weight (kg)
              <input type="number" name="weight" step="0.1" required>
            </label>
            <label>Height (cm)
              <input type="number" name="height" step="0.1" required>
            </label>
          </div>
          <div class="row">
            <label>Gender
              <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
            <label>Age (years)
              <input type="number" name="age" min="10" max="120" required>
            </label>
          </div>
          <div class="row">
            <label>Target weight (kg)
              <input type="number" name="target_weight" step="0.1" required>
            </label>
            <label>Time to reach goal (weeks)
              <input type="number" name="weeks" min="1" required>
            </label>
          </div>
          <div class="actions">
            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
          </div>
        </form>

        <section id="result" hidden>
          <h2>Results</h2>
          <div id="output"></div>
          <button id="back">New calculation</button>
        </section>
      </div>
    </section>
  </main>
  <script src="JS.js"></script>
</body>
</html>
